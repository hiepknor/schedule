<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thời Khóa Biểu</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>THỜI KHÓA BIỂU</h1>
    <p>Lớp 11A4 - Trường THPT Chu Văn An, Thái Nguyên</p>

    <div class="button-group filters-button-group">
        <button class="button is-checked" data-filter="*">All</button>
        <button class="button" data-filter=".monday">Monday</button>
        <button class="button" data-filter=".tuesday">Tuesday</button>
        <button class="button" data-filter=".wednesday">Wednesday</button>
        <button class="button" data-filter=".thursday">Thursday</button>
        <button class="button" data-filter=".friday">Friday</button>
        <button class="button" data-filter=".saturday">Saturday</button>
        <button class="button" data-filter=".sunday">Sunday</button>
    </div>

    <div class="grid">
        <div class="element-item monday"</div>
            <p class="label">Chào cờ</p>
        </div>
        <div class="element-item friday saturday"</div>
            <p class="label">Toán</p>
        </div>
        <div class="element-item tuesday wednesday thursday"</div>
            <p class="label">Ngữ Văn</p>
        </div>
        <div class="element-item monday tuesday"</div>
            <p class="label">Sinh Học</p>
        </div>
        <div class="element-item monday tuesday thursday"</div>
            <p class="label">Vật lý</p>
        </div>
        <div class="element-item wednesday friday"</div>
            <p class="label">Hóa học</p>
        </div>
        <div class="element-item saturday"</div>
            <p class="label">Lịch sử</p>
        </div>
        <div class="element-item friday"</div>
            <p class="label">Địa lý</p>
        </div>
        <div class="element-item monday tuesday wednesday thursday"</div>
            <p class="label">Ngoại ngữ</p>
        </div>
        <div class="element-item saturday"</div>
            <p class="label">GDCD</p>
        </div>
        <div class="element-item friday"</div>
            <p class="label">GDQP</p>
        </div>
        <div class="element-item monday thursday"</div>
            <p class="label">Thể dục</p>
        </div>
        <div class="element-item tuesday"</div>
            <p class="label">Công nghệ</p>
        </div>
        <div class="element-item thursday"</div>
            <p class="label">Tin học</p>
        </div>
        <div class="element-item saturday"</div>
            <p class="label">Sinh hoạt</p>
        </div>
        </div>
    </div>
    <script src="/libs/jquery-3.4.1.min.js"></script>
    <script src="/libs//isotope.pkgd.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
